name: Openeuler gitee repos mirror periodic job

on:
  pull_request:
    # Runs at every pull requests submitted in master branch 
    branches: [ master ]
    paths:
    - '.github/workflows/**'
  schedule:
    # Runs at 01:00 UTC (9:00 AM Beijing) every day
    - cron:  '0 1 * * *'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Cache src repos
      uses: actions/cache@v1
      with:
        path: /home/runner/work/sync-config/sync-config/openeuler-cache
        key: ${{ runner.os }}-openeuler-repos-cache

    - name: Mirror the gitee/openeuler org repos to github/openeuler-mirror.
      uses: Yikun/hub-mirror-action@v0.05
      with:
        src: gitee/openeuler
        dst: github/openeuler-mirror
        dst_key: ${{ secrets.SYNC_EULER_PRIVATE_KEY }}
        dst_token:  ${{ secrets.SYNC_EULER_TOKEN }}
        account_type: org
        clone_style: ssh
        static_list: 'isula-build,abichecker,A-Tune,wisdom-advisor,avocado,avocado-vt,blog,openEuler-bootstrap,openEuler-rpm-config,ci-bot,clibcni,community,community-issue,compiler-test,container-test,custom_build_tool,docs,EulerRobot,gitbook-theme-hugo,go-gitee,infrastructure,integration-test,test-tools,package-reinforce-test,iSulad,iSulad-img,Java-Packages,kae_driver,kernel,lcr,iSula-libutils,oemaker,libkae,libwd,openeuler-jenkins,prefetch_tuning,QA,tool-collections,tp-libvirt,tp-qemu,website,security-committee,attest-tools,digest-list-tools,mate-desktop,bounds_checking_function,raspberrypi,redf,raspberrypi-kernel,ha-api,perlporter,pacemaker-mgmt,ha-web,ros,marketing,crystal-ci,openEuler-pkginfo,openEuler-lsb,openEuler-Advisor,oec-hardware,oec-application,pkgporter,pyporter,RISC-V,android-emulator,anbox,release-management,auto_py2to3,qemu,libvirt,authz,syscontainer-tools,lxcfs-tools,async-libfuse,isula-transform,trucker,openeuler-obs,memory-scan,vmtop,secenclave,kata_integration'
